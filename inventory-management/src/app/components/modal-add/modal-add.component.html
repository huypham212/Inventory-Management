<div class="add-dashboard">
    <div class="escape-icon">
        <a href="dashboard-page" class="close-popup">&times;</a>
    </div>
    <div class="heading-add blue-color">
        THÊM MỚI SẢN PHẨM
    </div>
    <form>
        <div class="fm">
            <div class="fm-name blue-color">Tên sản phẩm<span class="fm-name-redstar"> *</span>
            </div>
            <div class="fm-input">
                <input  type="text" name="" id="name" formControlName="name"required>
            </div>
        </div>
        <div class="fm">
            <div class="fm-name blue-color">Số lượng<span class="fm-name-redstar"> *</span>
            </div>
            <div class="fm-input">
                 <input type="number" name="" id="number" formControlName="number"required>
            </div>
        </div>
        <div class="fm">
            <div class="fm-name blue-color">Mô tả
            </div>
            <div class="fm-input">
                <textarea name="mess" id="mess" maxlength="4000" formControlName="mess" ></textarea>
            </div>
        </div>
        <div class="fm">
            <div class="fm-name blue-color">Hãng<span class="fm-name-redstar"> *</span>
            </div>
            <div class="fm-input">
                <select name="fm-company" id="fm-company" (ngModelChange)="onBrandChange($event)" [ngModel]="selected">
                    <option *ngFor="let brand of brands" [value]="brand.id">{{brand.name}}</option>
                </select>
            </div>
        </div>
        <div class="fm">
            <div class="fm-name blue-color">Loại sản phẩm<span class="fm-name-redstar"> *</span>
            </div>
            <div class="fm-input">
                <select name="fm-type-product" id="fm-type-product" >
                    <option *ngFor="let item of categories" value="{{item.id}}">{{item.name}}</option>
                </select>
            </div>
        </div>  
        <div class="btn">
            <button class="btn-detele">HUỶ</button>
            <button type="submit" value="add" class="btn-add">THÊM MỚI</button>
        </div>
    </form>
</div>
